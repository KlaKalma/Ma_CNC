[EMC]
MACHINE = LC10E_machine
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
CYCLE_TIME = 0.100
PROGRAM_PREFIX = /home/cnc/linuxcnc/nc_files
PYVCP = pyvcp_panel.xml

[KINS]
JOINTS = 1
KINEMATICS = trivkins coordinates=X

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = lcec
SERVO_PERIOD = 1000000

[HAL]
HALFILE = LC10E.hal
POSTGUI_HALFILE = pyvcp_panel.hal
HALUI = halui

[TRAJ]
COORDINATES = X
LINEAR_UNITS = mm
DEFAULT_LINEAR_VELOCITY = 2.50
MAX_LINEAR_VELOCITY = 25.00

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100

[AXIS_X]
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 750.0
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 750.0
FERROR = 1000
MIN_FERROR = 1000
HOME_ABSOLUTE_ENCODER = 2

